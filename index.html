<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="mini-container">
        <div>
          <ul class="date-city-hour">
            <li id="date">Monday 13th March 2023</li>
            <li class="city">
              <span id="city">Barcelona</span>
            </li>
            <li id="time" class="time">7:49h</li>
          </ul>
        </div>

        <div class="circle">
          <div class="content-circle">
            <ul class="temp">
              <li class="temp-now">
               <span id="number-temp">20</span>º<a id="link-celsius" href="" class="active"><span class="celsius">C</span></a> | <a id="link-fahrenheit" href=""><span class="fahrenheit">F</span></a>
              </li>
              <li class="temp-feels">Feels like <span id="feels-temp">15</span>ºC</li>
            </ul>

            <div id="middle-row" class="row">
              <div class="col-4">
                <ul class="ul-temp-pressure">
                  <li class="min-temp">Min <span id="min-temp">5</span>º<span id="unit-celsius-min">C</span></li>
                  <hr />
                  <li class="pressure">
                    Pressure
                    <br />
                    <span id="pressure">29</span>hPa
                  </li>
                </ul>
              </div>

              <div class="col-4">
                <ul class="ul-center-img">
                  <li>
                    <img
                      id="image-temp-now"
                      src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/063/413/original/hurricaine.png?1674061780"
                      alt="snowy"
                    />
                  </li>
                  <li id="description">Tornado</li>
                </ul>
              </div>

              <div class="col-4">
                <ul class="ul-temp-visibility">
                  <li>Max <span id="max-temp">20</span>º<span id="unit-celsius-max">C</span></li>
                  <hr />
                  <li>
                    Visibility
                    <br />
                    <span id="visibility">6.2</span>m
                  </li>
                </ul>
              </div>
            </div>
            <div id="wind-humidity-row" class="row">
              <div class="col-12">
                <ul class="ul-wind-humidity">
                  <li>Wind speed <span id="wind-speed">5</span>m/s</li>
                  <li>Humidity <span id="humidity">40</span>%</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="form">
            <div id="row-form" class="row">
              <div class="col-6">
                <form id="search-form" class="mb-3 mt-5">
                  <input id="city-input" type="search" class="form-control" placeholder="Type a city..."/>
              </div>
              <div class="col-2">
              <button type="button" class="btn btn-secondary mb-3 mt-5 w-100">Search</button>
            </div>
            </div>
          </div>
          
        <div id="days" class="row">
          <div id="col-days" class="col-2">
            <ul id="ul-days" class="tomorrow">
              <li id="li-days" class="img-tomorrow">
                <li id="li-days" class="tomorrow">Day</li>
                <img
                  class="img-forecast"
                  src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/063/412/original/rainy.png?1674061772"
                  alt=""
                />
              </li>
               <li id="li-days" class="temp-tomorrow-max"><span class="temp-day-max">15º</span> | <span class="temp-day-min">9º</span></li>
            </ul>
          </div>
        </div>
      </div>
      <p class="sign"><a class="link-code" href="https://github.com/antonellaOvO/weather-app-week-7.git">Open Source Code</a> by Antonella Alares</p>
    </div>
    <script src="src/weather-app.js"></script>
  </body>
</html>
